<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blipz Chat - Location-based Ephemeral Chat</title>
    <meta name="description" content="Connect with people nearby in safe, anonymous chat rooms. Messages disappear in 24h." />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: oklch(0.9900 0.0050 180.0000);
        color: oklch(0.2000 0.0100 240.0000);
      }
      
      #root {
        height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.5rem;
        color: oklch(0.5500 0.1800 195.0000);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Blipz Chat...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
